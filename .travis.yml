dist: trusty
language: python
python:
  - "2.7"
  - "3.4"
  - "3.6"

cache: pip

addons:
  mariadb: '10.0'

install:
  - pip install -U configparser msgpack-python PyMySQL paramiko
  - pip install -U coveralls coverage

before_script:
  - bash .travis/init_database.sh

script:
  - coverage run ./runtests.py

after_success:
  - coveralls
